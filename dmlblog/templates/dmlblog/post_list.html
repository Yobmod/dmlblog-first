{% extends 'dmlblog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        
			<div class="date">
            		<span>{{ post.published_date }} - {{ post.author }}</span>
			</div>
        
			<p>{{ post.text|linebreaksbr }}</p>
			<a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.comments.count }}</a>
		</div>
		<hr>
	{% endfor %}
{% endblock %}
