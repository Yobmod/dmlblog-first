{% extends 'dmlmain/base.html' %}
{% block content %}



{% for post in posts %}

	<div class="post">
			<div>{{ post.title }}</div>
			<div>{{ post.author }}</div>
			<div>{{ post.text }}</div>
			<div>{{ post_comments.count }}</div>
			<div>{% for post_comment in post_comments %}{{ post_comment }}{% endfor %}</div>

{% endfor %}



{% endblock %}
